<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0b9da436a6.js" crossorigin="anonymous"></script>
    <title>Profile Card</title>
</head>
<body>
    <div class="container">
        <div class="cover-photo">
            <img src="/images/profile.png" class="profile">
        </div>
        <div class="profile-name">Jonh Doe</div>
        <p class="about">
            <i class="fab fab fa-ethereum"></i>
            Ethereum developer and <br>
            <i class="fab fab fas fa-dice-d6"></i> Web 3.0  
        developer  </p>
        <button class="msg-btn">Messege</button>
        <button class="follow-btn">Following</button>
        <div>
            <i class="fab fab fa-hive"></i>
            <i class="fab fa-linkedin"></i>
            <i class="fab fa-youtube"></i>
            <i class="fab fa-github"></i>        
        </div>
    </div>
</body>
</html>
